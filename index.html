<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
  <header>
    <h1>Weather Prediction</h1>
  </header>

<div class="row">
  <aside class="side-menu">
      <h2>Search for a City</h2>
        <form>
          <input id="city-name"></input>
        </form>
      <button id="search-btn">Search</button>
        <div class="city-list">
          <button id="history-btn" class="searchedCity"></button>
        </div>
    </aside>
  </div>

<div class="wrap">
  <section class="currentWeather">
    <h2 id="weather">Current Weather</h2>
      <p></p>
  </section>
</div>  

<div class="wrap">
  <section class="fiveDay-container">
    <h3 id="fiveday">5-Day Forecast</h3>
    <p></p>
  </section>
</div>

  <script src="Assets/script.js"></script>
</body>

</html>
